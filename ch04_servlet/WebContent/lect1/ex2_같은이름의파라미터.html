<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>오늘의 메뉴와 식당 선택</h2>
	<form action="/ch04_servlet/Ex2">
		<p>메뉴
			<select name="menu" multiple="multiple" size="3">
				<option>된장찌개</option>
				<option>김치찌개</option>
				<option>부대찌개</option>
				<option>불고기</option>
				<option selected="selected">파스타</option>
			</select>
		</p>
		<p>식당위치
			<input type="checkbox" name="rest" value="종로">종로
			<input type="checkbox" name="rest" value="광교">광교
			<input type="checkbox" name="rest" value="수원">수원
			<input type="checkbox" name="rest" value="인천">인천
		</p>
		<p>국적
			<input type="radio" name="nation" value="kor" checked="checked">한국
			<input type="radio" name="nation" value="usa">미국
			<input type="radio" name="nation" value="chi">중국
			<input type="radio" name="nation" value="ind">인도
		</p>
		<p><input type="submit"></p>
	</form>
</body>
</html>

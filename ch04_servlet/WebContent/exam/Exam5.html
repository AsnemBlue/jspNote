<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function(){
		document.getElementsByTagName('form')[0].onsubmit = function(){
			var radio = document.getElementsByName('getcolor');
			var cnt = 0;
			for(var i = 0; i<7 ; i++){
				cnt+=radio[i].checked;
			}
			if(!cnt){
				alert('색깔을 선택하셔야 됩니다.');
				return false;
			}
		}
		document.getElementsByTagName('form')[1].onsubmit = function(){
			var radio = document.getElementsByName('postcolor');
			var cnt = 0;
			for(var i = 0; i<7 ; i++){
				if(radio[i].checked){
					cnt++;
				}
			}
			if(!cnt){
				alert('색깔을 선택하셔야 됩니다.');
				return false;
			}
		}
		
	};
</script>
</head>
<body>
	<form action="../Exam5" method="get">
		<fieldset>
			<legend>배경색을 선택하세요(Get방식)</legend>
			빨강<input type="radio" name="getcolor" value="0" >
			주황<input type="radio" name="getcolor" value="1" >
			노랑<input type="radio" name="getcolor" value="2" >
			초록<input type="radio" name="getcolor" value="3" >
			파랑<input type="radio" name="getcolor" value="4" >
			남색<input type="radio" name="getcolor" value="5" >
			보라<input type="radio" name="getcolor" value="6" >
			<input type="submit" value="선택확인">
		</fieldset>
	</form>
	<form action="../Exam5" method="post">
		<fieldset>
			<legend>배경색을 선택하세요(Post방식)</legend>
			빨강<input type="radio" name="postcolor" value="0" > 
			주황<input type="radio" name="postcolor" value="1" > 
			노랑<input type="radio" name="postcolor" value="2" > 
			초록<input type="radio" name="postcolor" value="3" > 
			파랑<input type="radio" name="postcolor" value="4" > 
			남색<input type="radio" name="postcolor" value="5" > 
			보라<input type="radio" name="postcolor" value="6" > 
			<input type="submit" value="선택확인">
		</fieldset>
	</form>
</body>
</html>
